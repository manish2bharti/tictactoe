<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="main_block">
			<div id="main_block_dashboard">
				<div class="dashboard_left_child">
					<div class="field_box">
						<div class="label_tag">
							How many cells
							<select id="selectCells">
								<option value="select" selected="selected">Select</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
							
							<input type="button" id="restart" value="Start New Game" />
						</div>
					</div>
					<div class="TicTacToe_container">
						<div id="TicTacToe_dasboard">
						</div>
					</div>
				</div>
				<div class="dashboard_right_child">
					<div class="score_block">
						<div class="score_tag">
							Score
						</div>
					</div>

					<div class="player_score_container">
						<div class="playerScoreHead">P1(X)</div>
						<div class="playerScoreHead fr">P2(O)</div>
					</div>
					<div class="player_score_container">
						<div id="player_one_score_count">0</div>
						<div id="player_two_score_count">0</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
